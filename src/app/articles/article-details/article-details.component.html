<div class="min-h-screen bg-gray-50 px-4 sm:px-6 lg:px-8 py-8">
  <div class="max-w-3xl mx-auto">
    <!-- Back Link -->
    <div class="mb-6">
      <a
        routerLink="/dashboard"
        class="flex items-center text-black hover:underline text-sm font-medium"
      >
        <svg
          class="h-5 w-5 mr-2"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 19l-7-7 7-7"
          />
        </svg>
        Back to Articles
      </a>
    </div>

    <!-- Article Content -->
    <div *ngIf="article; else notFound">
      <!-- Thumbnail -->
      <div class="w-full h-64 sm:h-80 bg-gray-200 rounded-lg mb-6">
        <div class="w-full h-full flex items-center justify-center text-gray-500 text-base">
          Article Thumbnail
        </div>
      </div>

      <!-- Article Title -->
      <h1 class="text-3xl sm:text-4xl font-bold text-black mb-4">
        {{ article.title }}
      </h1>

      <!-- Author, Avatar, and Date -->
      <div class="flex items-center space-x-3 mb-6">
        <!-- User Avatar -->
        <div class="h-10 w-10 rounded-full bg-blue-200 flex items-center justify-center">
          <svg
            class="h-6 w-6 text-blue-600"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </div>
        <!-- Author and Date -->
        <div class="text-sm text-gray-700">
          <span class="font-medium">{{ article.author }}</span>
          <span class="mx-2">â€¢</span>
          <span>{{ article.date }}</span>
        </div>
      </div>

      <!-- Article Description -->
      <p class="text-gray-600 text-base sm:text-lg leading-relaxed">
        {{ article.description }}
      </p>
    </div>

    <!-- Not Found Template -->
    <ng-template #notFound>
      <div class="text-center">
        <h1 class="text-2xl font-bold text-black mb-4">Article Not Found</h1>
        <p class="text-gray-600 mb-6">The article you're looking for doesn't exist.</p>
        <a
          routerLink="/dashboard"
          class="text-black hover:underline text-sm font-medium"
        >
          Back to Articles
        </a>
      </div>
    </ng-template>
  </div>
</div>
