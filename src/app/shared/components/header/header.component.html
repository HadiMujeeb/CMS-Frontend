<header class="flex flex-col md:flex-row items-center justify-between p-4 bg-white shadow-sm">
  <!-- Logo and Conditional Content -->
  <div class="flex flex-col md:flex-row items-center w-full md:w-auto space-y-3 md:space-y-0 md:space-x-4">
    <!-- Logo -->
    <div class="text-3xl font-bold text-black">
      {{webName}}
    </div>

    <!-- Search Bar -->
    
  </div>

  <!-- Right Side Content -->
  <div class="flex items-center space-x-3 mt-3 md:mt-0">
    <!-- Write Button -->
    <button class="flex items-center text-gray-600 hover:text-gray-800 bg-gray-100 hover:bg-gray-200 rounded-full px-3 py-1 transition duration-200" (click)="draftArticle()">
      <svg
        class="h-6 w-6 text-green-600"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"
        />
      </svg>
      <span class="ml-1 text-green-600 font-medium hidden md:inline">Write</span>
    </button>

    <!-- Profile Icon (Toggle Modal) -->
    <button (click)="toggleModal()" class="text-gray-600 hover:text-gray-800">
      <div class="h-8 w-8 rounded-full bg-blue-200 flex items-center justify-center">
        <svg
          class="h-5 w-5 text-blue-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
      </div>
    </button>
  </div>
</header>

<!-- Modal (Shown when isModalOpen is true) -->
<div *ngIf="isModalOpen" class="fixed inset-0 z-50 flex items-start justify-end">
  <!-- Overlay -->
  <div (click)="toggleModal()" class="fixed inset-0 bg-black opacity-30"></div>

  <!-- Modal Content -->
  <div class="relative w-64 bg-white shadow-lg mt-16 mr-4 rounded-lg p-4 z-50">
    <!-- Profile Section -->
    <div class="flex items-center space-x-3 border-b pb-4">
      <div class="h-8 w-8 rounded-full bg-blue-200 flex items-center justify-center">
        <svg
          class="h-5 w-5 text-blue-600"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
          />
        </svg>
      </div>
      <div>
        <p class="text-sm font-medium text-gray-800">{{ userData?.name || 'User' }}</p>
        <p class="text-xs text-gray-500">{{ userData?.email || 'No email' }}</p>
      </div>
    </div>
