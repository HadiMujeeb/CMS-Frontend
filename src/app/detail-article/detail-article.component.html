<app-header></app-header>

<div class="min-h-screen bg-gray-50 px-4 sm:px-6 lg:px-8 py-8">
  <div class="max-w-3xl mx-auto">
    <!-- Article Title -->
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-black mb-6 leading-tight">
      {{ article?.title || 'Loading...' }}
    </h1>

    <!-- Author Section -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center space-x-3">
        <!-- Author Avatar -->
        <div class="h-10 w-10 rounded-full bg-purple-500 flex items-center justify-center text-white font-semibold">
          {{ article?.authorName?.charAt(0) || 'A' }}
        </div>
        <!-- Author Name and Follow Button -->
        <div>
          <div class="flex items-center space-x-2">
            <span class="text-lg font-semibold text-gray-900">{{ article?.authorName || 'Unknown Author' }}</span>
          </div>
          <!-- Publication Date and Read Time -->
          <div class="text-sm text-gray-500">
            <span>{{ article?.createdAt | date:'mediumDate' }}</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Article Content -->
    <div class="prose prose-lg max-w-none text-gray-800">
      <p>{{ article?.content || 'Loading content...' }}</p>
    </div>
  </div>
</div>
